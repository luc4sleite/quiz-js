<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="dark" id="corpo">
    <header>
        <button class="btn-tema" id="toggle-theme">
            <span class="material-symbols-outlined" id="tema">light_mode</span>
        </button>
        <span id="cronometroDisplay" class="cronometro">00:00</span>
        <button class="btn-reprodutor" id="botao">
            <audio  id="audioPlay" controls>
            <source src="./musica/relaxed-vlog-night-street-131746.mp3" type="audio/mpeg">
            </audio>
            <span id="reprodutor" class="material-symbols-outlined">pause</span>
        </button>
    </header>

    <section class="acesso-container">
        <h1>Vamos jogar?</h1>
        <input type="text" name="nome" class="nome" id="nome" placeholder="Seu nome">
        <select name="tema" id="tema-quiz">
            <option value="selecione" selected disabled>Escolha o tema</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <button class="btn-inicio" id="btn-inicio">Iniciar</button>
    </section>
    
    <section class="tema" id="HTML">
    </section> 

    <section class="tema" id="CSS">      
    </section> 

    <section class="tema" id="JavaScript">     
    </section>

    <section class="resultado">
        <div class="ranking-geral">
            <span>Top 5</span>
            <h3>Ranking</h3>
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Tema</td>
                        <td>Tempo</td>
                        <td>Data quiz</td>
                        <td>Pontuação</td>
                    </tr>
                </thead>
                <tbody id="ranking-dados">
                </tbody>
            </table>
            </div>
    </section>

    <div class="btns">
        <button id="btn-reiniciar" class="btn">Reiniciar</button>
        <button id="btn-concluir" class="btn">Concluir</button>
    </div> 
    
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/cronometro.js"></script>
    <script type="module" src="./js/musica.js"></script>
    <script type="module" src="./js/light-dark-theme.js"></script>
    <script type="module" src="./js/exibePerguntas.js"></script>
    <script type="module" src="./js/tela-inicial.js"></script>
    <script type="module" src="./js/verificarRespostas.js"></script>
    <script type="module" src="./js/reiniciarquiz.js"></script>
    <script type="module" src="./js/resultadoQuiz.js"></script>
</body>
</html>
